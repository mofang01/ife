<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.box{
			width: 95%;
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom: 0px;
			margin: auto;
			padding: 20px;
			height: 500px;
			border: 1px solid #666;
			display: flex;
			justify-content: space-between;
			align-items: center;
			align-content: space-between;
		}


		@media screen and (max-width: 640px){
			.box{
				flex-direction: row-reverse;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div style="width: 150px; height: 100px; border: 1px solid #000; padding: 20px;"></div>
		<div style="width: 150px; height: 120px; border: 1px solid #000; padding: 20px;"></div>
		<div style="width: 150px; height: 40px; border: 1px solid #000; padding: 20px;"></div>
		<div style="width: 150px; height: 200px; border: 1px solid #000; padding: 20px;"></div>
	</div>
</body>
</html>
